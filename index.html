<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/src/styles.css"/>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css"  crossorigin="anonymous"/>
</head>

<body>

	<div class="bgimg"></div>

	<div class="container">
		<div class="app">
		
			<div class="sidebar">
				<div class="menuicons">
					<i class="fad fa-stream slidebtn"></i>
					<i class="fad fa-adjust darkmode"></i>
				</div>
				<h2>JSP<br/> Chat App</h2>
				<div class="spacer"></div>
				<h6><i class="fad fa-user-alt"></i>Uriel Bitton<span>Client Name</span></h6>
				<h6><i class="fad fa-envelope"></i>urielas@hotmail.com<span>Client Email</span></h6>
				<h6><i class="fad fa-location-circle"></i>Montreal, Canada<span>Client Location</span></h6>
				<hr/>
				<h5 class="currentdate"></h5>

			</div> 
			<div class="chatcontainer">
				<div class="chatwindow"> 

					<div class="msgsarea"></div>

					<div class="clear"></div>
				</div>
				<div class="typecontainer">
					<div class="inputcont">
						<img src="https://i.imgur.com/UBpqvP7.png" />
						<input placeholder="Send something..."/>
						<i class="fad fa-paper-plane sendbtn"></i>
					</div>
				</div> 
			</div>
		
		</div>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
